<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ’Ž Gem Crush ðŸ’Ž</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress">
                <span id="progressText">0 / 1000</span>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="buttons">
            <button class="btn" onclick="game.newGame()">New Game</button>
            <button class="btn" onclick="game.hint()">ðŸ’¡ Hint</button>
            <button class="btn btn-end" onclick="game.endGame()">End Game</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
